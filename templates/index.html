<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
</head>
<body>
    <h2>Enter Patient Data</h2>
    <form action="/predict" method="post">
        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Sex:</label>
        <select name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br><br>

        <label>Chest Pain Type:</label>
        <select name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select><br><br>

        <label>Resting Blood Pressure (mm Hg):</label>
        <input type="number" name="trestbps" required><br><br>

        <label>Cholesterol (mg/dL):</label>
        <input type="number" name="chol" required><br><br>

        <label>Fasting Blood Sugar > 120 mg/dL:</label>
        <select name="fbs" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label>Resting ECG Result:</label>
        <select name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
        </select><br><br>

        <label>Maximum Heart Rate Achieved:</label>
        <input type="number" name="thalach" required><br><br>

        <label>Exercise-induced Angina:</label>
        <select name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label>ST Depression (oldpeak):</label>
        <input type="number" step="0.1" name="oldpeak" required><br><br>

        <label>Slope of Peak Exercise ST Segment:</label>
        <select name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select><br><br>

        <label>Major Vessels Colored (0â€“3):</label>
        <select name="ca" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <label>Thalassemia:</label>
        <select name="thal" required>
            <option value="0">Normal</option>
            <option value="1">Fixed Defect</option>
            <option value="2">Reversible Defect</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
